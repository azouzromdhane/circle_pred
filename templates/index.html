<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiction Point dans le Cercle</title>
</head>
<body>
    <h1>Prédiction si un point est à l'intérieur ou à l'extérieur d'un cercle</h1>
    <form method="POST">
        <label for="x">Entrez la coordonnée x :</label><br>
        <input type="text" id="x" name="x" required><br><br>
        <label for="y">Entrez la coordonnée y :</label><br>
        <input type="text" id="y" name="y" required><br><br>
        <button type="submit">Prédire</button>
    </form>

    {% if result %}
        <h2>{{ result }}</h2>
    {% endif %}
</body>
</html>
